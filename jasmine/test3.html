</body>
<script>
    describe("beforeEach Test",function(){
        var arr = [];
        beforeEach(function(){
            arr = [1,2,3];
        });

        it("adds elements to an array",function(){
            arr.push(7);
            expect(arr).toEqual([1,2,3,7]);
        });
        it("returns the new length of the array",function(){
            expect(arr.push(7)).toBe(4);
        });
        it("adds elements to an array",function(){
            expect(arr.push({})).toBe(4);
        });

    });
</script>
