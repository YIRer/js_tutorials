<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://d3js.org/d3.v4.min.js"></script>
    <script defer src="d3.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>My notes.</h1>
    <div id="notes">
      <p class="note">
        Need to go to the store.
      </p>
      <p class="note">
        What's the name of that movie with that guy?
      </p>
      <p class="note">
        Here's another note.
      </p>
    </div>
    <p class="preview hide"></p>
    <form id="new-note">
      <input type="text">
      <button type="submit">Add Note</button>
      <button class="remove" type="button">Remove All</button>
      <button class="lucky" type="button">I'm Feeling Lucky!</button>
    </form>
</body>
</html>
