<script>
    function hasOddNumber(arr){
        return arr.some(function(item){
            return item%2 !==0;
        });
    }
    console.log(hasOddNumber([2,2,2,2,2,4]));
    function hasAZero(arr){
        return arr.toString().split("").some(function(item){
            return item === "0";
        });
    }
    console.log(hasAZero(1212121));
    function  hasOnlyOddNumbers(arr){
        return arr.every(function(item){
            return item%2 != 0;
        });
    }
    console.log(hasOnlyOddNumbers([1,3,5,7]));
    function hasNoDuplicates(arr){
        return arr.every(function(item){
            return arr.indexOf(item) === arr.lastIndexOf(item);
        });
    }
    console.log( hasNoDuplicates([1,2,3]));
    var hasCertainKeyArr = [
        {title: "Instructor", first: 'Elie', last:"Schoppik"}, 
        {title: "Instructor", first: 'Tim', last:"Garcia", isCatOwner: true}, 
        {title: "Instructor", first: 'Matt', last:"Lane"}, 
        {title: "Instructor", first: 'Colt', last:"Steele", isCatOwner: true}
    ]
    function hasCertainKey(arr, key){
        return arr.every(function(item){
            return key in item;
        });
    }
    console.log( hasCertainKey(hasCertainKeyArr,'title'));
    function hasCertainValue(arr, key, searchValue){
        return arr.every(function(item){
            return item[key] == searchValue;
        });
    }
    var hasCertainValueArr = [
        {title: "Instructor", first: 'Elie', last:"Schoppik"}, 
        {title: "Instructor", first: 'Tim', last:"Garcia", isCatOwner: true}, 
        {title: "Instructor", first: 'Matt', last:"Lane"}, 
        {title: "Instructor", first: 'Colt', last:"Steele", isCatOwner: true}
    ]
    console.log( hasCertainValue(hasCertainValueArr,'title','Instructor'));
</script>
