<script>
    function doubleValues(arr){
        var newArray = [];
        arr.forEach(function(item){
            item = item*2;
            newArray.push(item);
        })
        return newArray;
    }
    console.log(doubleValues([1,2,3,4]));
    function onlyEvenValues(arr){
        var newArray = [];
        arr.forEach(function(item){
            if(item%2 == 0){
                newArray.push(item);
            }
        })
        return newArray;
    }
    console.log(onlyEvenValues([1,2,3,4]));
    function showFirstAndLast(arr){
        var newArray = [];
        arr.forEach(function(item){
            if(typeof item === 'string'){
                var stringEl = item[0] + item[item.length-1];
                newArray.push(stringEl);
            }else{
                console.log('not current type!')
            }
        })
        return newArray;
    }
    console.log(showFirstAndLast(['colt','matt', 'tim', 'udemy']));
    function addKeyAndValue(arr,key,value){
        arr.forEach(function(item){
            item[key] = value;
        });
        return arr;
    }   
    console.log(addKeyAndValue([{name: 'Elie'}, {name: 'Tim'}, {name: 'Matt'}, {name: 'Colt'}], 'title', 'instructor'));
    function vowelCount(str){
        var arr = str.split("");
        var result = {};
        var aeiou = "aeiou";
        arr.forEach(function(item){
            if(aeiou.indexOf(item)>-1){
                if(result[item]){
                    result[item]++
                }else{
                    result[item] = 1;
                }
            }
        })
        console.log(result);
        return result
    }
    vowelCount("hell");
